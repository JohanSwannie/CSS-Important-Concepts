<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pseudo-elements.css" />
    <title>Pseudo Elements</title>
  </head>
  <body>
    <h1 style="text-align: center; margin-bottom: 4rem">Lekker</h1>
    <form action="#">
      <label class="label" for="tip">Tip</label>
      <input
        type="text"
        id="tip"
        name="tip"
        required
        onchange="updateTooltip()"
      />
      <button description="Stellie's Tooltip" onclick="showTip()">
        Submit Form
      </button>
    </form>
    <p id="tipper"></p>
  </body>
  <script>
    let tooltipper = "";

    const updateTooltip = () => {
      tooltipper = tip.value;
    };

    const showTip = () => {
      document.getElementById("tipper").innerText = tooltipper;
      setTimeout(() => {
        document.getElementById("tipper").innerText = "";
      }, 5000);
    };
  </script>
</html>
